{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock 'title' %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block 'head' %}{% endblock 'head' %}
</head>
<body class="h-screen flex">
    <!-- Sidebar -->
    <nav class="w-1/4 max-w-xs h-screen bg-white border-r">
        <div class="flex flex-col justify-between h-full">
            <div class="px-4 py-6">
                <img class="h-12" src="{% static "logo.png" %}" alt="DiÃ¡rio
                Online">

                <ul class="mt-6 space-y-1">
                    <li>
                        <a href="#" class="block rounded-lg hover:bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700">
                            Geral
                        </a>
                    </li>

                    <li>
                        <details class="group [&_summary::-webkit-details-marker]:hidden">
                            <summary
                                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                <span class="text-sm font-medium">Pessoas</span>
                                <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20"
                                         fill="currentColor">
                                        <path fill-rule="evenodd"
                                              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                              clip-rule="evenodd"/>
                                    </svg>
                                </span>
                            </summary>

                            <ul class="mt-2 space-y-1 px-4">
                                <li>
                                    <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        Banned Users
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        Calendar
                                    </a>
                                </li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>

            <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
                <a href="#" class="flex items-center gap-2 bg-white p-4 hover:bg-gray-50">
                    <img alt="" src="https://via.placeholder.com/40"
                         class="h-10 w-10 rounded-full object-cover"/>
                    <div>
                        <p class="text-xs">
                            <strong class="block font-medium">Eric Frusciante</strong>
                            <span>eric@frusciante.com</span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 p-6 bg-gray-50">
        {% block 'body' %}{% endblock 'body' %}
    </div>
</body>
</html>
